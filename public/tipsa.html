<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Allergikartan</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- materialize -->
	<link rel="stylesheet" href="materialize-css/dist/css/materialize.min.css">
	<link rel="stylesheet" href="animate.css/animate.css">
	<link rel="stylesheet" href="css/style.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<nav>
			<div class="nav-wrapper">
				<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
				<ul class="right hide-on-med-and-down">
					<li><a href="/">Hem</a></li>
					<li class="active"><a href="/tipsa">Tipsa oss</a></li>
					<li><a href="/om">Kontakt</a></li>
				</ul>
				<ul class="side-nav" id="mobile-demo">
					<li><a href="/">Hem</a></li>
					<li class="active"><a href="/tipsa">Tipsa oss</a></li>
					<li><a href="/om">Kontakt</a></li>
				</ul>
			</div>
		</nav>
		<section class="row">
			<div class="col s12 m12">
				<h1 class="center white-text mainheading animated slideInDown">Tipsa oss!</h1>
				<p class="center white-text">Har du tips på en restaurang som borde finnas med på Allergikartan?</p>
				<p class="center white-text">Tipsa oss genom formuläret nedan</p>
				<hr width="50%">
			</div>
		</section>
		<section class="row">
			<div class="col s12 m6 offset-m3 tips z-depth-5">
				<div class="row">
					<form class="col s12 form" id="tips-form" action="/tipsa" method="POST">
						<div class="row">
							<div class="input-field col s6">
								<input placeholder="Förnamn" id="first_name" name='first_name' type="text" class="validate">
								<label for="first_name">Förnamn</label>
							</div>
							<div class="input-field col s6">
								<input  placeholder="Efternamn" id="last_name" name='last_name' type="text" class="validate">
								<label for="last_name">Efternamn</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s6">
								<input placeholder="Email" id="email" name='email' type="text" class="validate">
								<label for="email">Email</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input placeholder="Tips på Restaurang" id="restaurant" name='restaurant' type="text" class="validate">
								<label for="restaurant">Restaurang</label>
							</div>
						</div>

						<div class="row">
							<div class="input-field col s6">
								<select multiple name="allergy" id = "allergy">
									<option value="" disabled selected>Allergier:</option>
									<option value="laktosfritt">Laktosfritt</option>
									<option value="nötfritt">Nötfritt</option>
									<option value="glutenfritt">Glutenfritt</option>
									<option value="äggfritt">Äggfritt</option>
								</select>
								<label>Välj allergi</label>
							</div>
						</div>
						<button type="submit" class="waves-effect waves-light btn right green-allergikartan-btn">Tipsa</button>
					</form>
				</div>
			</div>
		</section>
	</div>
	<!-- jQuery -->
	<script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
	<!-- materialize -->
	<script type="text/javascript" src="materialize-css/dist/js/materialize.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDajEzf4mSfyGFxDv2NDo9C9HEUvl8bA1w&libraries=places"></script>
	<script type="text/javascript" src="javascript/script.js"></script>
	<script type="text/javascript" src="javascript/resturantchoice.js"></script>
</body>
</html>
