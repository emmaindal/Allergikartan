<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Allergikartan</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- materialize -->
	<link rel="stylesheet" href="materialize-css/dist/css/materialize.min.css">
	<link rel="stylesheet" href="animate.css/animate.css">
	<link rel="stylesheet" href="css/style.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<nav>
			<div class="nav-wrapper">
				<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
				<ul class="right hide-on-med-and-down">
					<li class="active"><a href="/">Hem</a></li>
					<li><a href="/tipsa">Tipsa oss</a></li>
					<li><a href="/om">Kontakt</a></li>
				</ul>
				<ul class="side-nav" id="mobile-demo">
					<li class="active"><a href="/">Hem</a></li>
					<li><a href="/tipsa">Tipsa oss</a></li>
					<li><a href="/om">Kontakt</a></li>
				</ul>
			</div>
		</nav>
		<section class="row">
			<div class="col s12 m12">
				<h1 class="center white-text mainheading animated slideInDown">Allergikartan</h1>
				<p class="center white-text">Laktos - Nötter - Gluten - Ägg</p>
				<hr width="50%">
				<h5 class="center white-text">Välj en eller flera allergier</h5>
			</div>
		</section>
		<section class="row icons center-align">
			<form id="allergy-form" action="#">
				<div class="col s12 m3 l2 offset-l2">
					<input type="checkbox" id="laktos" name="laktos" value="laktos">
					<label for="laktos"><a id="0" name="laktos" class="btn-floating btn-large waves-effect waves-light green darken-2 z-depth-5"><img title="Laktosintolerant" id="icon-0" class="icon-img" src="assets/noun_1072398_cc.svg" alt=""></a></label>
				</div>
				<div class="col s12 m3 l2 offset-l2">
					<input type="checkbox" id="nut" name="nut" value="nut">
					<label for="nut"><a id="1" name="nut" class="btn-floating btn-large waves-effect waves-light green darken-2 z-depth-5"><img title="Nötallergi" id="icon-1" src="assets/noun_1072399_cc.svg" alt=""></a></label>
				</div>
				<div class="col s12 m3 l2 offset-l2">
					<input type="checkbox" id="gluten" name="gluten" value="gluten">
					<label for="gluten"><a id="2" name="gluten" class="btn-floating btn-large waves-effect waves-light green darken-2 z-depth-5"><img title="Glutenintolerant" id="icon-2" src="assets/noun_1072400_cc.svg" alt=""></a></label>
				</div>
				<div class="col s12 m3 l2 offset-l2">
					<input type="checkbox" id="egg" name="egg" value="egg">
					<label for="egg"><a id="3" name="egg" class="btn-floating btn-large waves-effect waves-light green darken-2 z-depth-5"><img title="Äggallergi" id="icon-3" src="assets/noun_1072403_cc.svg" alt=""></a></label>
				</p>
				<div type="submit" id="search-resturant" class="waves-effect waves-light btn modal-trigger green darken-2 btn-flat disabled" href="#modal1" name="action"></a>
			</form>
		</section>
		<section class="row">
			<div class="col s12 m12 center-align" id="resturant-search">
				<!-- Modal Structure -->
				<div id="modal1" class="map modal modal-fixed-footer">
					<div class="modal-content">
						<h3>Restauranger</h3>
						<a id="search-area">Vill du söka resturanger i en annan stad? Klicka här</a>
						<div height="50" id="search-box"></div>
						<div id="map"></div>
					</div>
					<div class="map modal-footer">
						<a href="#!" class="map modal-action modal-close waves-effect waves-red red darken-2 white-text btn-flat">Stäng</a>
					</div>
				</div>
			</div>
		</section>
	</div>
	<!-- jQuery -->
	<script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
	<!-- materialize -->
	<script type="text/javascript" src="materialize-css/dist/js/materialize.min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD84Yod-WQkweqyGbdZeRr44WPA0Y_sddI&callback"
	type="text/javascript"></script>
	<script type="text/javascript" src="javascript/script.js"></script>
	<script type="text/javascript" src="javascript/resturantchoice.js"></script>
</body>
</html>
